<form [formGroup]="userForm" (ngSubmit)="save()" *ngIf="!isLoading">

    <mat-form-field appearance="outline">
        <mat-label>
            Nome:
        </mat-label>
        <input id="valorDe" matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>
            Email:
        </mat-label>
        <input id="email" matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="senha">
        <mat-label>
            Senha:
        </mat-label>
        <input type="password" id="password" matInput formControlName="password">
        <mat-hint> Deixar em branco para n√£o alterar</mat-hint>
    </mat-form-field>

    <div class="actions">

        <button mat-raised-button type="submit" color="primary" [disabled]="userForm.invalid || saving">
            Salvar
            <div *ngIf="saving" class="spinner-loading"></div>
        </button>
    </div>

</form>
